<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide-Show</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main id="wrapper">
    <h1>Slide Show Example</h1>
    <div class="sliders-show">
      <button class="before" onclick="slidePreviuos()"></button>
      <div class="slides">
        <div class="slide">
          <div class="description"><span>Natureza 01</span></div>
        </div>  
        <div class="slide">
          <div class="description"><span>Natureza 02</span></div>
        </div> 
        <div class="slide">
          <div class="description"><span>Natureza 03</span></div>
        </div> 
        <div class="slide">
          <div class="description"><span>Natureza 04</span></div>
        </div> 
        <div class="slide">
          <div class="description"><span>Natureza 05</span></div>
        </div>   
      </div>  
      <button class="after" onclick="slideNext()"></button>
    </div>

  </main>
  
  <script src="./script.js"></script>
</body>
</html>
